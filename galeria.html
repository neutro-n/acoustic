  <header id="main-header">

  <header id="album-header-bar" class="hidden">

    <div class="container">
      <div id="album-view" class="view">
        <div class="gallery-header"><h1>Galeria Wyjazdów</h1><p>Nasze wspólne chwile uchwycone w kadrze. Każdy album to osobna, niezapomniana przygoda.</p></div>
        <div id="album-grid"></div>
      </div>
      <div id="photo-view" class="view hidden">
